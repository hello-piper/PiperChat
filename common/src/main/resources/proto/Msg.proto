// resources dir open terminalï¼Œprotoc --java_out=../java */*.proto

syntax = "proto3";

package protoObj;

import "google/protobuf/any.proto";

option java_package = "io.piper.common.pojo.message.protoObj";
option java_outer_classname = "PBOuterClass";
option java_multiple_files = true;
option cc_enable_arenas = true;

message Msg {
  int64 id = 1;
  int32 type = 2;
  int32 chatType = 3;
  int64 chatId = 4;
  int64 from = 5;
  repeated int64 to = 6;
  string text = 7;
  int64 time = 8;

  ImageMsgBody imageMsgBody = 9;
  AudioMsgBody audioMsgBody = 10;
  VideoMsgBody videoMsgBody = 11;
  FileMsgBody fileMsgBody = 12;
  LocationMsgBody locationMsgBody = 13;
  CustomMsgBody customMsgBody = 14;

  google.protobuf.Any body = 15;
}

message ImageMsgBody {
    string url = 1;
    int32 size = 2;
    int32 width = 3;
    int32 height = 4;
}

message AudioMsgBody {
    string url = 1;
    int32 size = 2;
    int32 seconds = 3;
}

message VideoMsgBody {
    string url = 1;
    int32 size = 2;
    int32 seconds = 3;
    string name = 4;
}

message FileMsgBody {
    string url = 1;
    int32 size = 2;
    string name = 3;
}

message LocationMsgBody {
    string address = 1;
    double latitude = 2;
    double longitude = 3;
}

message CustomMsgBody {
    string data = 1;
}
